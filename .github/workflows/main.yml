name: Build and Deploy to GitHub Pages Repo

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Final Modifications to Dist
        run: |
          cp ./README.md ./dist/
          cp ./dist/index.html ./dist/404.html
          
      - name: Deploy to Pages repo
        uses: peaceiris/actions-github-pages@v3.1.12
        with:
          personal_token: ${{ secrets.DEPLOY_PAT }}
          publish_dir: ./dist
          publish_branch: main
          external_repository: jakegustin/jakegustin.github.io
          user_name: Jake Gustin
          user_email: jakegust2020@gmail.com
          commit_message: Update via GH Actions | 
          force_orphan: true
